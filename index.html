<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/style.min.css"> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="wrappper__counter">
        <div class="wrapper__counter__box-1">
          <h5 class="wrapper__counter__box-1__title">Bill</h5>
          <input
            type="text"
            class="wrapper__counter__box-1__input"
            value="45.15"
          />
          <span>$</span>
        </div>
        <div class="wrapper__counter__box-2">
          <h5 class="wrapper__counter__box-2__title">Selsect Tip %</h5>
          <div class="wrapper__counter__box-2__input-box">
            <input
              type="text"
              class="wrapper__counter__box-2__input"
              value="5%"
            />
            <input
              type="text"
              class="wrapper__counter__box-2__input"
              value="10%"
            />
            <input
              type="text"
              class="wrapper__counter__box-2__input wrapper__counter__box-2__input__15"
              value="15%"
            />
            <input
              type="text"
              class="wrapper__counter__box-2__input"
              value="25%"
            />
            <input
              type="text"
              class="wrapper__counter__box-2__input"
              value="50%"
            />
            <button
              class="wrapper__counter__box-2__input wrapper__counter__box-2__input wrapper__counter__box-2__input wrapper__counter__box-2__input_btn"
            >
              Custom
            </button>
          </div>
        </div>
        <div class="wrapper__counter__box-3">
          <div>
            <h5 class="wrapper__counter__box-3__title">Number of People</h5>
            <p class="wrapper__counter__box-3__title__error">can't be zero</p>
          </div>
          <input type="text" class="wrapper__counter__box-3__input" value="5" />
          <span><i class="fa-solid fa-user"></i></span>
        </div>
      </div>
      <div class="wrapper__counter-result">
        <div class="wrapper__counter-result__box-1">
          <div>
            <h4 class="wrapper__counter-result__box-1__title">Tip amount</h4>
            <p class="wrapper__counter-result__box-1__subtitle">/ person</p>
          </div>
          <h1 class="wrapper__counter-result__box-1__number">$4.27</h1>
        </div>

        <div class="wrapper__counter-result__box-2">
          <div>
            <h4 class="wrapper__counter-result__box-1__title">Tip amount</h4>
            <p class="wrapper__counter-result__box-1__subtitle">/ person</p>
          </div>
          <h1 class="wrapper__counter-result__box-1__number">$32.79</h1>
        </div>

        <button class="wrapper__counter-result__btn">RESET</button>
      </div>
    </div>
  </body>
</html>
